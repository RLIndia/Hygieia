<div class="project-view" ng-model="chefView">
     <!-- Removed dropdown based on feedback -->
    <div class="col-xs-9.5 text-standard-sm dash-overflow">
        Application : {{chefView.cookbookName}}
    </div>
     <div class="col-xs-9.5 text-standard-sm dash-overflow">

       <table class="table">
        <thead>
       		<tr>
       		<th style="text-align:center">Date</th>
       		<th style="text-align:center">Build No</th>
       		<th style="text-align:center">Env</th>
       			<th style="text-align:center">version</th>
       			<th style="text-align:center">IP</th>
       			
       		</tr>
       	</thead>
       		<tr class="issue-datarow pointer" ng-repeat="node in chefView.nodes">
       			<td style="text-align:center">{{node.date}}</td>
       			<td style="text-align:center">{{node.build}}</td>
       			<td style="text-align:center">{{node.envName}}</td>
       			<td style="text-align:center">{{node.version}}</td>
       			<td style="text-align:center">{{node.ipAddress}}</td>
       		</tr>
          <tr>
            <td colspan="5"><hr/>
            </td>
          </tr>
         
       </table>
     
     </div>
      
</div>
