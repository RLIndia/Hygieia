<div class="project-view" ng-model="chefView">
     <!-- Removed dropdown based on feedback -->
    <div class="col-xs-9.5 text-standard-sm dash-overflow">
        Cookbook: {{chefView.cookbookName}}
    </div>
     <div class="col-xs-9.5 text-standard-sm dash-overflow">

       <table class="table">
        <thead>
       		<tr>
       			<th style="text-align:center">Name</th>
       			<th style="text-align:center">Environment</th>
       		</tr>
       	</thead>
       		<tr class="issue-datarow pointer" ng-repeat="node in chefView.nodes">
       			<td style="text-align:center">{{node.nodeName}}</td>
       			<td style="text-align:center">{{node.envName}}</td>
       		</tr>
          <tr>
            <td colspan="5"><hr/>
            </td>
          </tr>
         
       </table>
     
     </div>
      
</div>
