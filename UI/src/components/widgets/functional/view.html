<div class="functional-view">
    <!-- Removed dropdown based on feedback -->
   <!--  <div class="col-xs-9.5 text-standard-sm dash-overflow">
        <select class="form-control deploy-select-env" ng-model="query" style="background-color: #000;">
            <option ng-repeat="environment in deployView.environments">
                {{environment.name}}
            </option>
        </select>
    </div> -->
    <table class="table" style="margin-top:-10px">
        <tr class="dash-row">
            
            <td colspan="2" style="cursor:pointer" ng-click="fdsortType = 'date'; sortReverse = !sortReverse">
                    Date&nbsp;
                    <span ng-show="fdsortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="fdsortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
            </td>
            
            <td align="center">
                Passed
            </td>
            <td align="center">
                Failed
            </td>
            <td align="center">
                Not Run
            </td>
            <td>
            </td>
        </tr>
        <tr class="dash-row clickable" ng-repeat="functionalTestDay in functionalView.functionalTestDays | orderBy:fdsortType:sortReverse | filter:query" ng-click="functionalView.showDetail(functionalTestDay)">
             <td class="dash-overflow" style="text-align:center" >
                 <span ng-if="(functionalTestDay.totalPassed != '0') && (functionalTestDay.totalFailed == '0') && (functionalTestDay.totalNotrun == '0')" class="fa fa-check ng-scope green"></span>
                 <span ng-if="(functionalTestDay.totalPassed == '0') && (functionalTestDay.totalFailed == '0') && (functionalTestDay.totalNotrun != '0')" class="fa fa-exclamation ng-scope orange"></span>
                 <span ng-if="(functionalTestDay.totalPassed != '0') && (functionalTestDay.totalFailed != '0')" class="fa fa-check ng-scope orange"></span>
                 <span ng-if="(functionalTestDay.totalPassed == '0') && (functionalTestDay.totalFailed != '0')" class="fa fa-exclamation ng-scope red"></span>
             </td>
             <td class="dash-overflow" title="{{ functionalTestDay.date | date : 'HH:mm ss'}}" >
                 {{functionalTestDay.date |   date : shortDate}}
             </td>
             <td class="text-standard-date" style="text-align:center">
                 {{functionalTestDay.totalPassed}}
             </td>
             <td class="text-standard-date" style="text-align:center">
             {{functionalTestDay.totalFailed}}
             </td>
             <td class="text-standard-date" style="text-align:center">
                 {{functionalTestDay.totalNotrun}}
             </td>
             <td class="" style="text-align:right">
                 <span class="build-chevron pull-right fa fa-lg fa-angle-right"></span>
             </td>

         </tr>
        <tr>
            <td ng-show="functionalView.functionalTestDays.length == 0" style="text-align:center" colspan="6">
                <i class="fa fa-spinner fa-spin fa-fw" aria-hidden="true"></i>&nbsp;Data fetch in progress...
            </td>

        </tr>
     </table>
 </div>
