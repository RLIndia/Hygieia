                {{environment.name}}

    <table class="table" style="margin-top:-10px">
        <tr class="dash-row">
            <td style="cursor:pointer" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Date&nbsp;
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </td>
            <td>
                Status
            </td>
            <td align="center">
                Total Passed
            </td>
            <td align="center">
                Total Failed
            </td>
        </tr>
        <tr class="dash-row clickable" ng-repeat="functionalTestDay in functionalView.functionalTestDays | orderBy:sortType:sortReverse | filter:query" ng-click="functionalView.showDetail(functionalTestDay)">
            <!-- <td>
                <span
                        dash-status="{{environment.failedComponents > 0 ? deployView.statuses.FAIL : deployView.statuses.PASS}}"
                        dash-status-fail-text="{{environment.failedComponents}}"></span>
            </td> -->
            <td class="dash-overflow">
                {{functionalTestDay.date |   date : shortDate}}
            </td>
             <td class="dash-overflow" style="text-align:center">
                {{functionalTestDay.status}}
            </td>
            <td class="text-standard-date" style="text-align:center">
                {{functionalTestDay.totalPassed}}
            </td>
           
            <td class="text-standard-date" style="text-align:center">
            {{functionalTestDay.totalFailed}}

            </td>
           
        </tr>
    </table>
</div>
