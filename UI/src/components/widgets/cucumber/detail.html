<widget-modal widget-modal-close="true">
    <div class="widget-detail jenkinscucumber-detail">
        <div class="widget-detail-heading">
            <div class="row">
                <!-- {{detail}} -->
                <div class="col-md-6">
                
                    <span class="project-version-name">{{detail.instanceUrl}} </span>- <span class="project-version-name" style="font-size:10pt">{{detail.jobName}}</span>
                    
                </div>
                <div class="col-md-4 pull-right">
                      <span class="project-version-name"> Run ID: {{detail.buildNumber}} </span>
                </div>
            </div>
        </div>
        <div class="widget-detail-body">
                <div class="row rowformat">                
                    <div class="col-md-12">
                      <table class="table table-striped table-condensed table-bordered table-hover text-center" >
                            <thead>
                            <tr>
                                <th >Feature</th>
			<!--	 <th bgcolor="blue">Total Test Cases</th>
                                <th bgcolor="green">Passed</th>
                                <th bgcolor="red">Failed</th>     
                                <th bgcolor="orange">Skipped</th>       -->
                                <th class="text-center" > <h4><span class="label label-info" >Total</span></h4></th>
                                <th class="text-center" ><h4>  <span class="label label-success" > Passed </span></h4> </th>
                                <th class="text-center" ><h4>   <span class="label label-danger" > Failed </span></h4> </th>
                                <th class="text-center" ><h4>   <span class="label label-warning" > Skipped </span></h4> </th>
                                
                            </tr>
                        </thead>   
                        <tbody>
                        <tr class="issue-datarow pointer" ng-repeat="result in detail.cucumberResult">
                         <td align='left'>{{result.desc}}</td>
			<td>{{result.totalScenarioCount}}</td>
                         <td>{{result.passedScenarioCount}}</td>
                         <td>{{result.failedScenarioCount}}</td>
                         <td>{{result.skippedScenarioCount}}</td>
                        </tr>
                                                
                        </tbody>
                      </table>
                </div>
                </div>
                <!-- <div class="col-md-3 view-in-tool hidden">
                    <a ng-href="" target="_blank">
                        View in portal <span class="fa fa-angle-right"></span>
                    </a>
                </div> -->
            </div>

            <!-- Close button -->
        </div>       
        
       <!--  {{detail}} -->
  
</widget-modal>
