<div class="deploy-view">

    <!--{{deployallView.deployAllData}}-->

    <!--{{deployallView.environments}}-->
    <!--{{deployallView.components}}-->

    <table class="table" style="margin-top:-10px">
        <tr style="background-color: #333333;font-size: 12pt">
            <td> Components </td>
            <td ng-repeat="environment in deployallView.environments">
                {{environment.environmentName}}
            </td>
        </tr>
        <tr ng-repeat="component in deployallView.components">
            <td> {{component.componentName}}</td>
            <td ng-repeat="environment in component.environments">
                <span style="color:{{environment.color}}">{{environment.version}}</span>
            </td>

        </tr>
    </table>
</div>
