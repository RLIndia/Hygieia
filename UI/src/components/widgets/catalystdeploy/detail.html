<widget-modal widget-modal-close="true">
    <div class="widget-detail deploy-detail">
        <div class="widget-detail-heading">
            <div class="row">
                <!-- {{detail}} -->
                <div class="col-md-4">
                    <span class="dash-status-lg"
                          dash-status="{{detail.tests.totalPassed > 0 ? detail.statuses.FAIL : detail.statuses.PASS}}"></span>
                    <span class="environment-name">{{detail.deployment.envName}}</span>
                </div>

                <div class="col-md-2 last-updated">
                    <span>{{detail.historydata.result.lastUpdated | date:'MMM d, HH:mm:ss'}}</span>
                </div>

                <div class="col-md-3 server-count">
                    <span class="green">
                       Count Passed<span class="fa fa-arrow-up"></span>
                    </span>
                    <span ng-class="(functionalTestDay.totalFailed != '0') ? 'red' : 'green'">
                        Count Failed<span class="fa fa-arrow-down"></span>
                    </span>
                </div>
                <!-- <div class="col-md-3 view-in-tool">
                    <a ng-href="http://ms01242.starbucks.net/TestPortal/Home/ReportManagement" target="_blank">
                        View in portal <span class="fa fa-angle-right"></span>
                    </a>
                </div> -->
            </div>

            <!-- Close button -->
        </div>
        <div class="widget-detail-body">
            {{catdetail}}
            
            <div class="row rowformat" ng-class="(result.status != 'success') ? 'red':'green'" ng-repeat="result in detail.historydata.result.deploymenthistory | orderBy:['executedData', 'taskName'] track by $index">
                <div class="col-md-8" style="font-size:12px;word-wrap:break-word; display:inline-block;">
                    {{result.taskName}}
                </div>
                <div class="col-md-2" style="font-size:12px">
                    <span>{{result.executedData | date:'MMM d, HH:mm:ss'}}</span>
                </div>
                <!-- <div class="col-md-2">
                    {{result.result}}
                </div> -->
                <div class="col-md-1"  ng-show="(result.status == 'success')" class="servers-up"><span class="fa fa-arrow-up green"></span>
                </div>
                <div class="col-md-1" ng-hide="(result.result == 'failed')" class="servers-down"><span class="fa fa-arrow-down red"></span>
                </div>

            </div>

        </div>
    </div>
</widget-modal>
